group 'unkown'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testcompile 'com.squareup.retrofit2:retrofit:+'
    testcompile 'com.squareup.retrofit2:converter-gson:+'
    testcompile 'io.reactivex:rxjava:+'
    testcompile 'com.squareup.retrofit2:adapter-rxjava:+'
    testcompile group: 'junit', name: 'junit', version: '4.11'
}
